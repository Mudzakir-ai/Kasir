<!DOCTYPE html>
<html>
<head><title>Struk</title></head>
<body>
<h2>Struk Pembelian</h2>
<table border="1">
<tr><th>Produk</th><th>Qty</th><th>Subtotal</th></tr>
{% for i in detail %}
<tr><td>{{ produk[loop.index0].nama }}</td><td>{{ i[1] }}</td><td>{{ i[2] }}</td></tr>
{% endfor %}
</table>
<p>Total: {{ total }}</p>
<p>Bayar: {{ bayar }}</p>
<p>Kembali: {{ kembali }}</p>
<a href="/transaksi">Transaksi Baru</a>
</body>
</html>

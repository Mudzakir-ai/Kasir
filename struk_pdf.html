<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 4px; text-align: left; }
    </style>
</head>
<body>
    <h2>Struk Pembelian</h2>
    <table>
        <thead>
            <tr><th>Produk</th><th>Qty</th><th>Subtotal</th></tr>
        </thead>
        <tbody>
            {% for i in detail %}
            <tr>
                <td>{{ produk[loop.index0].nama }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total:</strong> {{ total }}</p>
    <p><strong>Bayar:</strong> {{ bayar }}</p>
    <p><strong>Kembali:</strong> {{ kembali }}</p>
</body>
</html>
